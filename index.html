<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!--Link in order to use Google icons (Menu bar icon and Google Apps icon) within the HTML file-->
    </head>

    <body>
        <!--The links on top of the web page-->
        <div class="topofpagelinks">
            
            <!--The links on the top left of the web page-->
            <div class="topleftlinks">
                <i class="material-icons"  id="sidemenubar">&#xe5d2;</i>
                <a href="" class="allandimages">ALL</a>
                <a href="" class="allandimages">IMAGES</a>
            </div>

            <!--The links on the top right of the web page-->
            <div class="toprightlinks">
                <img src="images/googleassistanticon.png" alt=" Google Assistant icon." width="" id="googleassistant">
                <i class="material-icons"  id="googleapps">&#xe5c3;</i> 
                <img src="images/gmailaccountprofilepicture.jpg" alt="Gmail account profile picture." id="gmailaccount"/>
            </div>

        </div>

       <!--The Google homepage logo and the search bar with the mic and magnifying glass icons embedded onto it.-->
       <div class="logoandsearchbar">

            <!--The Google homepage logo-->
             <div id="googlelogo">
                <img src="images/googlehomepagelogo.jpg" alt="The Google logo."/>
             </div>

            <!--The search bar and the two icons - microphone and magnifying glass-->
            <div class="">
                <form action="" method="post" name="form">
                    <input type="text" name="searchbar" size="55"> <!--Size attribute and its value is to lengthen the search bar-->
                    <i class="material-icons" class="searchbaricons" id="mic">&#xe029;</i>
                    <img src="images/magnifyingglass.png" alt="Magnifying glass icon."  width="29" class="searchbaricons" id="searchicon"/>
                </form>
            </div>
       </div>

       <!--The local machine's location as a text-->
       <div>
           <p>Fiji</p>
       </div>

       <!--The links at the bottom of web page-->
       <div class="bottomlinks">
        
            <!--The first line of links-->
            <div class="upperlinks">
                <p>Settings</p>
                <p>Privacy</p>
                <p>Terms</p>
           </div>

           <!--The second line of links-->
           <div class="upperlinks">
                <p>Advertising</p>
                <p>Business</p>
                <p>About</p>
           </div>

       </div>


    </body>
</html>
